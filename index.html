<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÅHTML-Speed testerüèÅ</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header class="Header">
        <img class="VZIcon" src="images/VZ_Logo.jpg"/>
        <h1 class="Title">HTML Speed tester</h1>
    </header>
    <div id="Container">
        <div class="InteractionContainer">
        <div class="InputRow">
            <input id="NumberInput" type="number">
            <button class="inputBtn" onclick="LoadDivs()">Generate</button>
            <button class="inputBtn" onclick="Clear()">Clear</button>
        </div>
        <div class="StopWatchContainer">
            <p id="StopWatchDisplay">Time: XXXms</p>
        </div>
        </div>

        <div class="TestItemContainer" id="testItemContainer">
            &nbsp;
        </div>
    </div>
    <footer class="Footer"><p>Sandbox Production Nicola & Igor ¬© - 2024</p></footer>
    <script>
        const container = document.getElementById("testItemContainer");
        const numberInput = document.getElementById("NumberInput");
        const timeDisplay = document.getElementById("StopWatchDisplay");

        function LoadDivs() {
            let startTime = new Date();
            let htmlContent = '';

            for (let index = 1; index <= numberInput.value; index++) {
                htmlContent += `<p class="TestContainer">
                    Test ${index}
                    </p>`;
            }
            
            container.innerHTML = htmlContent;
            timeDisplay.innerHTML = `Time: ${(new Date - startTime)}ms`;
        }

        function Clear(){
            container.innerHTML = '';
            timeDisplay.innerHTML = 'Time: XXXms'
        }
    </script>
</body>
</html>
