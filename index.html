<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏁HTML-Speed tester🏁</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./Styles/components/slider.css"/>
    <link rel="stylesheet" href="./Styles/Animations/loadingAnimation.css"/>
</head>
<body class="Body">
    <header class="Header">
        <h1 class="Title">HTML Speed tester</h1>
        <div class="switch">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </header>
    <div class="Container">
        <div class="NavContainer">
            <div class="InteractionContainer">
                <form class="InputRow" id="inputRow">
                    <input id="NumberInput" type="number">
                    <button type="submit" class="inputBtn" onclick="LoadDivs()">Generate</button>
                    <button class="inputBtn" onclick="Clear()">Clear</button>
                </form>
                <div class="StopWatchContainer">
                    <p id="StopWatchDisplay">Time: XXXms</p>
                </div>
            </div>
            <div></div>
        </div>
        <div class="TestItemContainer" id="testItemContainer">
            <div class="FactoryLoader"></div>
        </div>
    </div>
    <footer class="Footer"><p>Sandbox Production Nicola & Igor © - 2024</p></footer>
      <script src="./app.js"></script>
</body>
</html>
