<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏁HTML-Speed tester🏁</title>
</head>
<body class="Body">
    <div class="Container">
        <div class="NavContainer">
            <div class="InteractionContainer">
                <form class="InputRow" id="inputRow">
                    <input id="NumberInput" type="number">
                    <button type="submit" class="DefaultButton" onclick="LoadDivs()">Generate</button>
                    <button class="DefaultButton" onclick="Clear()">Clear</button>
                </form>
                <div class="StopWatchContainer">
                    <p id="StopWatchDisplay">Time: XXXms</p>
                </div>
            </div>
            <div></div>
        </div>
        <div class="TestItemContainer" id="testItemContainer">
            <div class="FactoryLoader"></div>
        </div>
    </div>
</body>
</html>
