<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏁HTML-Speed tester🏁</title>
</head>
<body class="Body">
    <div class="Container">
        <div class="NavContainer">
            <div class="InteractionContainer">
                <form class="InputRow" id="elementStressTest-inputRow">
                    <input class="elementStressTest-NumberInput" id="elementStressTest-numberInput" type="number">
                    <button type="submit" class="inputBtn" onclick="LoadDivs()">Generate</button>
                    <button class="inputBtn" onclick="Clear()">Clear</button>
                </form>
                <div class="StopWatchContainer">
                    <p id="elementStressTest-stopWatchDisplay">Time: XXXms</p>
                </div>
            </div>
            <div></div>
        </div>
        <div class="TestItemContainer" id="elementStressTest-testItemContainer">
            <div class="FactoryLoader"></div>
        </div>
    </div>
</body>
</html>
