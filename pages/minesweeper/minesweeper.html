<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏁HTML-Speed tester🏁</title>
</head>
<body class="Body">
    <div class="Container">
        <div class="InteractionContainer MiniGame">
            <form class="InputRow" id="inputRow">
                <div class="inputBtn resetBtn" onclick="initGame()">Reset</div>
            </form>
            <div class="StopWatchContainer">
                <p id="StopWatchDisplay" class="MinesweeperStopWatch">Time: 00:00</p>
            </div>
            <div class="MinesContainer">
                <p id="MinesDisplay">Mines: 0/10</p>
            </div>
            <div class="winScreen">
                <div class="winText">You Won!</div>
                <div class="winDetails">
                </div>
            </div>
        </div>
        <div id="minesweeper-grid" class="grid-container">
        </div>
    </div>
</body>
</html>
